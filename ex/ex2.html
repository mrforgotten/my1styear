<!DOCTYPE html>
<html>

<title>Descendant Selector</title>

section li {
  color: green;
}

</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"

    <link rel="stylesheet" href="../style.css">
</head>
<body>
<!-- goback button -->
    <div class="position-fixed bottom-left">
            <a href="../index.html"><button class="btn btn-danger">
                    go back
                </button>
            </a>
        </div>

    <!-- main content -->
<h1>Decendant Selector</h1>
<section>
  Table of contents:
  <ul>
    <li>Article 1</li>
    <li>Article 2</li>
    <li>Article 3</li>
  </ul>
</section>
<article>
  Shopping List:
  <ul>
    <li>Cookies</li>
    <li>Cake</li>
    <li>Pie</li>
  </ul>
</article>
</body>
